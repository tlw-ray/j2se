<h3>OP-SQL查询工具</h3><br>

<p>OP-SQL查询工具是基于OPAPI-JDBC项目开发的图形界面数据查询工具。</p>

<p>目标是通过SQL-92语法对openPlant数据库进行查询和修改。</p>

<p>已实现大部分语法，暂不支持多表查询，聚集函数。</p>

<p>查询语句范例请查阅程序菜单中"<font color="blue">常用范例</font>" 和 "<font color="blue">语法范例</font>"；</p>

<p>或点击右侧树节点，获得查询语句和结果。</p>

<p>由于尚经过未完整测试，为避免对数据库数据造成未知影响，此版本UPDATE,INSERT,DELETE语句暂不开放。</p>

<p>更多请参考目录"<font color="blue">\\192.168.2.200\public\OPAPI-JDBC</font>"下的内容。</p>
</body>
